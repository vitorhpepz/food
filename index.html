<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Food Monitor</title>
    <link rel="manifest" href="./manifest.webmanifest" />
    <meta name="theme-color" content="#111820" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="pill">Food Monitor</div>
      <p class="subtitle">Snap, detect weight, log macros. Works offline (analysis needs connectivity).</p>
      <div class="api-key">
        <input id="api-key" type="password" placeholder="Enter OpenAI API key (stored locally)" />
        <button id="save-key-btn" class="button primary small">Save key</button>
        <span id="key-status" class="muted"></span>
      </div>
    </header>

    <main>
      <section class="card">
        <h2>1) Capture</h2>
        <p class="hint">Use your phone camera. We only send the current photo to OpenAI, nothing is stored on the server.</p>
        <label class="button primary">
          <input id="photo-input" type="file" accept="image/*" capture="environment" />
          Take / pick photo
        </label>
        <div id="preview" class="preview hidden">
          <img id="preview-img" alt="Food preview" />
        </div>
        <button id="analyze-btn" class="button secondary" disabled>Analyze photo</button>
        <p id="status" class="status"></p>
      </section>

      <section class="card">
        <h2>2) Review & edit</h2>
        <div class="field">
          <label for="foods">Foods</label>
          <textarea id="foods" rows="3" placeholder="e.g., Grilled chicken, rice, broccoli"></textarea>
        </div>
        <div class="row">
          <div class="field">
            <label for="weight">Weight (g)</label>
            <input id="weight" type="number" inputmode="decimal" placeholder="e.g., 420" />
          </div>
          <div class="field">
            <label for="notes">Notes</label>
            <input id="notes" type="text" placeholder="Scale reading? Extras?" />
          </div>
        </div>
        <div class="row macros">
          <div class="field">
            <label for="protein">Protein (g)</label>
            <input id="protein" type="number" inputmode="decimal" />
          </div>
          <div class="field">
            <label for="carbs">Carbs (g)</label>
            <input id="carbs" type="number" inputmode="decimal" />
          </div>
          <div class="field">
            <label for="fat">Fat (g)</label>
            <input id="fat" type="number" inputmode="decimal" />
          </div>
          <div class="field">
            <label for="calories">Calories</label>
            <input id="calories" type="number" inputmode="decimal" />
          </div>
        </div>
        <button id="save-btn" class="button primary">Save entry</button>
      </section>

      <section class="card">
        <h2>3) Today</h2>
        <div id="totals" class="totals"></div>
        <ul id="entries" class="entries"></ul>
        <button id="clear-btn" class="button danger">Clear all local data</button>
      </section>
    </main>

    <script src="./app.js" type="module"></script>
  </body>
</html>
